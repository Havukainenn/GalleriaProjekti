{% extends 'base_generic.html' %}
{% load static %}

{% block nav %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">Image Gallery</span>
        <div class="ms-auto">
            <a href="{% url 'login' %}" class="btn btn-primary me-3">Login</a>
            <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 mt-5 text-center">
            <h1 class="my-5">Welcome to the Gallery</h1>
            <h2 class="my-5">Please login to view your personal gallery</h2>
            <h3 class="my-5">If you don't have an account, please register using the button above!</h3>
        </div>
    </div>
</div>
{% endblock %}
